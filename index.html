<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
    }

    body{
        background-color: black;
    }

    header{
        background-color: #333;
        display: flex;
        justify-content: space-between;

    }

    .logo{
        color: white;
        padding: 12px;
    }

    nav{
        display: flex;
    }

    nav a{
        color: #999;
        padding: 12px 16px;
        position: relative;
        transition: .5s;
    }
    nav a:hover{
        /* background-color: cornflowerblue; */
        color: white;
    }
    nav a:hover::before{
        content: '';
        width: 100%;
        height: 4px;
        border-radius: 5px;
        background-color: white;
        position: absolute;
        top: 0;
        left: 0;
    }
    nav a:hover::after{
        content: '';
        background: linear-gradient(white, black);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        clip-path: polygon(10% 0, 90% 0, 100% 100%, 0 100%);
        opacity: .4;
    }

    .back, .form, .draw{
        width: 300px;
        height: 400px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .anim{
        position: absolute;
        width: 300px;
    }

    .bubble{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
    }
    .bubble:first-child{
        width: 150px;
        height: 150px;
        background: linear-gradient(to left bottom, #35BBCA, #053F5C);
        top: -75px;
        left: -75px;
    }
    .bubble:last-child{
        background: linear-gradient(to right, #F8D90F, #FE7A15);
        bottom: -100px;
        right: -100px;
    }

    .form{
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 15px 0 15px 15px;
        background-color: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(10px);
        z-index: 3;
        box-shadow: 0 0 30px rgba(0,0,0, 0.5);
    }

    form:hover{
        animation: bounce;
        animation-duration: 2s;
    }

    .title{
        color: #ededed; 
        text-align: center;
        padding: 10px 0;
        border-bottom: 1px solid #ededed;
    }

    .body .info{
        display: flex;
        flex-direction: column;
    }

    span{
        color: white;
    }

    .search{
        padding: 12px;
        display: flex;
        justify-content: space-evenly;
    }

    .search input[type=text]{
        outline: none;
        border: none;
        border-radius: 10px;
        padding: 10px;
        font-size: 16px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
    }

    .search button{
        border: none;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 10px;
        width: 40px;
        height: 40px;
        font-size: 16px;
        border-radius: 50%;
        color: white;
        cursor: pointer;
    }

    .info{
        display: flex;
        flex-direction: column;
        padding: 0 20px;
        font-size: 18px;
    }
    #temp{
        font-size: 50px;
    }

    .pic{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .pic img{
        width: 130px;
    }

    .cloud{
        width: 100px;
        height: 50px;
        background-color: white;
        position: absolute;
        border-radius: 50px 50px 0 0;
        top: -50px;
        right: 35px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        animation-name: dayNight;
        animation-duration: 10s;
        animation-iteration-count: infinite;
    }
    @keyframes dayNight{
        0%{ background-color: #555;}
        50%{ background-color: #fff;}
        100%{ background-color: #555;}
    }
    .cloud:nth-child(1){
        width: 50px;
        height: 25px;
        right: 110px;
        top: -25px;
        z-index: 5;
    }
    .cloud:nth-child(3){
        width: 75px;
        height: 35.5px;
        right: 0px;
        top: -35px;
        z-index: -1;
    }

    .sun{
        background-color: #F8D90F;
        right: 95px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        position: absolute;
        top: -50px;
        z-index: -1;
        animation: sunMoon 10s infinite;
    }

    @keyframes sunMoon{
        0%{ background-color: #fff;}
        50%{ background-color: yellow;}
        100%{ background-color: #fff;}
    }

    @media (max-width:523px){
        .bubble:first-child{
            top: -55px;
            left: -55px;
        }
        .bubble:last-child{
            bottom: -80px;
            right: -80px;
        }
    }
    @media (max-width:375px){
        .bubble:first-child{
            top: -55px;
            left: -25px;
        }
        .bubble:last-child{
            bottom: -40px;
            right: -20px;
            width: 150px;
            height: 150px;
        }
        .search input[type=text]{
            width: 80%;
        }
    }

    

    

</style>

    <section>
        <div class="back">

            <div class="anim">
                <div class="cloud"></div>

            <div class="header">

                <div class="pic">

                <div class="info">

        </div>

</body>

<!-- https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key} -->
<script>
    let apiKey = 'be6a7515c0ca7ad8181c2d023773f205';
    
    function search(){
        let city = "sagaing";
        let cityName = document.getElementById("cityName").value;
        city = cityName;
        weather(city);
        
    }
    function weather(city){
        let aa = fetch('https://api.openweathermap.org/data/2.5/weather?q='+city+'&units=metric&appid='+apiKey)
            .then((res) => res.json())
            .then((data) => display(data));
        function display(data){
            let description = data.weather[0]['description'];
            let wind = data.wind['speed'];
            let temp = data.main['temp'];
            let humi = data.main['humidity'];
            let icon = data.weather[0]['icon'];




            document.querySelector('.title').innerHTML = "Weather in " + data.name;
            document.querySelector('#description').innerHTML = description;
            document.querySelector('#speed').innerHTML = "Speed: " + wind + "km/h";
            document.querySelector('#temp').innerHTML = temp + "°C";
            document.querySelector('#humidity').innerHTML ="Humidity: " + humi + "%";
            document.querySelector('img').src = 'https://openweathermap.org/img/wn/'+ icon +'@2x.png';
        }
    }
</script>




</html>
